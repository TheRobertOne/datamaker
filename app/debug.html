    <script>
        //6 预加载页面
        var _PageHeight = document.documentElement.clientHeight,
            _PageWidth = document.documentElement.clientWidth;
        //计算loading框距离顶部和左部的距离（loading框的宽度为215px，高度为61px）
        var _LoadingTop = _PageHeight > 61 ? (_PageHeight - 61) / 2 : 0,
            _LoadingLeft = _PageWidth > 215 ? (_PageWidth - 215) / 2 : 0;
        //在页面未加载完毕之前显示的loading Html自定义内容
        var _LoadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:' + _PageHeight + 'px;top:0;background:#fff;filter:alpha(opacity=80);z-index:10000;"><div style="position: absolute; cursor1: wait; left: ' + _LoadingLeft + 'px; top:' + _LoadingTop + 'px; width: auto; height: 57px; line-height: 57px; padding-left: 11px; padding-right: 5px; background: #fff  no-repeat scroll 5px 10px; border: 2px solid #ffffff; color: #696969; font-family:\'Microsoft YaHei\';"></div></div>';
        //呈现loading效果
        document.write(_LoadingHtml);
        //监听加载状态改变
        document.onreadystatechange = completeLoading;
        function completeLoading() {
            if (document.readyState == "complete") {

                setTimeout(function () {
                    var loadingMask = document.getElementById('loadingDiv');
                    loadingMask.parentNode.removeChild(loadingMask);
                }, 1000);

            }
        }
    </script>

    <script>
        var mycurrentpage = 0;
        var luopage = document.getElementById('page-box');
        var pageLeft = document.getElementById('page-left');
        var pageRight = document.getElementById('page-right');
        var pageAmount = document.getElementById('page-amount');
        var pageCurrent = document.getElementById('page-current');
        var gotobtn = document.getElementById('gotobtn');
        var gotoinp = document.getElementById('gotoinp');
        window.addEventListener('load', function () {
            pageAmount.innerHTML = json_data.courseware.length;
        });
        pageCurrent.innerHTML = mycurrentpage + 1;

        pageLeft.onclick = function (e) {
            mycurrentpage--;
            mycurrentpage = mycurrentpage >= 0 ? mycurrentpage : 0;
            g(mycurrentpage);
            pageCurrent.innerHTML = mycurrentpage + 1;
        }

        pageRight.onclick = function (e) {
            mycurrentpage++;
            mycurrentpage = mycurrentpage < json_data.courseware.length ? mycurrentpage : json_data.courseware.length - 1;
            g(mycurrentpage);
            pageCurrent.innerHTML = mycurrentpage + 1;
        }
        gotobtn.onclick = function () {
            var val = parseInt((gotoinp.value || '').trim())
            val = isNaN(val) ? 0 : val;
            val -= 1;
            mycurrentpage = val;
            pageCurrent.innerHTML = mycurrentpage + 1;
            g(val);
        }
    </script>
